<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://vaishnav09.github.io/Todo-App.github.io/styles.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">todos</h1>
        <form id="form">           
                <input type="text" name="title" id="title" placeholder="Enter Your Task" autocomplete="off" />
                <textarea  id="desc" placeholder="Description" cols="30" rows="3"></textarea>
        </form> 
        <button id="add"  type="submit">Add To List</button>
    </div>

    <div class="container">
        <h2>Your List</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" >Sr No.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button id="add1">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script type="text/javascript" language="javascript" src="script.js"></script>
    <script type="text/javascript" language="javascript" src="https://vaishnav09.github.io/Todo-App.github.io/script.js"></script>


</body>


</html>
